---
# tasks file for junos_system
- name: Set hostname
  junipernetworks.junos.junos_system:
    hostname: "{{ inventory_hostname }}"

- name: Remove unneeded banners
  junipernetworks.junos.junos_banner:
    banner: "{{ item }}"
    state: absent
  loop:
  - motd

- name: Update login banner
  junipernetworks.junos.junos_banner:
    banner: login
    text: |
      ----------------------------------------
      |
      | This banner was generated by Ansible 
      |
      ----------------------------------------
    state: present

- name: Configure syslog
  junipernetworks.junos.junos_logging:
    dest: host
    name: "{{ log_host }}"
    level: info
    facility: any
    state: present
